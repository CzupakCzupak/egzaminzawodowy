<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usługi kosmetyczne</title>
    <link rel="stylesheet" href="styl.css" />
  </head>
  <body>
    <div class="lewy1">
      <h2>W ofercie</h2>
      <ul>
        <li>
          <a href="twarz.html">Zabiegi na twarz</a>
          <ol>
            <li>Piling</li>
            <li>Maska</li>
            <li>Regulacja brwi</li>
          </ol>
        </li>
        <li>Masaż</li>
        <li>Diety oczyszczające</li>
      </ul>
      <a href="index.html">Do strony głównej</a>
    </div>
    <div class="prawy1">
      <h1>Salon Kosmetyczny</h1>
    </div>
    <div class="prawy2">
      <h4>Sprawdź cenę swojej wizyty</h4>
      <input type="checkbox" name="kosmetyki" id="piling" value="45" />
      <label for="piling">Piling</label><br />
      <input type="checkbox" name="kosmetyki" id="maska" value="30" />
      <label for="maska">Maska</label><br />
      <input type="checkbox" name="kosmetyki" id="masaz" value="20" />
      <label for="masaz">Masaż twarzy</label><br />
      <input type="checkbox" name="kosmetyki" id="regulacja" value="5" />
      <label for="regulacja">Regulacja brwi</label><br />
      <input type="button" value="Sprawdź cenę" class="check" />
      <p class="output"></p>
    </div>
    <div class="lewy2">
      <img src="obraz1.jpg" alt="Kosmetyczka" />
    </div>

    <div class="stopka"><p>Autor: Patryk Czupak</p></div>
    <script>
      const checkbox = document.querySelectorAll('input[type="checkbox"]');
      const check = document.querySelector(".check");
      const output = document.querySelector(".output");
      check.addEventListener("click", () => {
        let cena = 0;
        checkbox.forEach((item) => {
          if (item.checked) {
            cena = cena + parseInt(item.value);
          }
        });
        output.textContent = `Cena zabiegów: ${cena}`;
      });
    </script>
  </body>
</html>
