<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomocnik CSS</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <div id="kontener">
        <div id="banerlewy"><h1>Pomocnik CSS</h1></div>
        <div id="banerprawy"><ul>
            <li><a href="kolory.html">Kolory</a></li>
            <li><a href="czcionki.html">Czcionki</a></li>
            <li><a href="style.html">Style CSS</a></li>
            <li><a href="https://www.w3schools.com/css/" target="_blank">Pomoc</a></li>
        </ul></div>
        <div id="glowny">
            <h2>Podaj składową H koloru w kodzie HSL</h2>
            <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
            <img src="kolory.jpg" alt="Przestrzeń barw HSL">
            <br>
            <input type="number" placeholder="0 - 360" max="360" class="wartosc">
            <input type="button" value="Generuj palete">
            <table>
                <tr>
                    <th colspan="4" class="kolorglowny">Kolor główny</th>
                </tr>
                <tr>
                    <td class="kolor2">kolor 2</td>
                    <td class="kolor3">kolor 3</td>
                    <td class="kolor4">kolor 4</td>
                    <td class="kolor5">kolor 5</td>
                </tr>
            </table>
        </div>
        <footer id="stopka"><p>Autor: Patryk Czupak</p></footer>
    </div>
    <script>
        const btn = document.querySelector('input[type=button]')
        const kolorglowny = document.querySelector('.kolorglowny')
        const kolor2 = document.querySelector('.kolor2')
        const kolor3 = document.querySelector('.kolor3')
        const kolor4 = document.querySelector('.kolor4')
        const kolor5 = document.querySelector('.kolor5')
        btn.addEventListener('click', ()=>{
            let value = document.querySelector('.wartosc').value
            kolorglowny.style.background = `hsl(${value},100%,50%)`
            kolor2.style.background = `hsl(${value},80%,50%)`
            kolor3.style.background = `hsl(${value},60%,50%)`
            kolor4.style.background = `hsl(${value},40%,50%)`
            kolor5.style.background = `hsl(${value},20%,50%)`
        })
    </script>
</body>
</html>
