<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria</title>
    <link rel="stylesheet" href="styl7.css" />
  </head>
  <body>
    <div class="baner">
      <h2>Galeria miejsc ciekawych</h2>
    </div>
    <div class="glowny">
      <img src="lanzarotte.jpg" alt="galeria" class="img-change" />
    </div>
    <div class="lewy">
      <h3>Przeglądaj zdjęcia</h3>
      <img src="lanzarotte.jpg" alt="lanzarotte" class="fota" />
      <img src="pekin.jpg" alt="pekin" class="fota" />
      <img src="serengeti.jpg" alt="serengeti" class="fota" />
      <img src="wenecja.jpg" alt="wenecja" class="fota" />
      <img src="tajlandia.jpg" alt="tajlandia" class="fota" />
    </div>
    <div class="prawy">
      <h3>Obrazy w naszej galerii</h3>
      <table>
        <tr>
          <td>Europa</td>
          <td>Azja</td>
          <td>Afryka</td>
        </tr>
        <tr>
          <td>2</td>
          <td>2</td>
          <td>1</td>
        </tr>
      </table>
      <p>Polub nas <img src="icon-off.png" alt="" class="icon" /></p>
      <a href="https://pixabay.com" target="_blank">Odkryj więcej zdjęć</a>
    </div>
    <div class="stopka">Autor: Patryk Czupak</div>
  </body>
  <script>
    const foty = document.querySelectorAll(".fota");
    const mainFota = document.querySelector(".img-change");
    const icon = document.querySelector(".icon");
    icon.addEventListener("click", () => {
      if (icon.getAttribute("src") == "icon-on.png") {
        icon.src = "icon-off.png";
      } else {
        icon.src = "icon-on.png";
      }
    });

    foty.forEach((item) =>
      item.addEventListener("click", (e) => {
        const wartoscSrc = e.target.src;
        console.log(wartoscSrc);
        mainFota.src = wartoscSrc;
      })
    );
  </script>
</html>
