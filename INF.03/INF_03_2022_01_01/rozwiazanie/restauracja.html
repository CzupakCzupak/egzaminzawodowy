<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" href="styl_1.css" />
  </head>
  <body>
    <div class="baner">
      <h1>Witamy w restauracji "Wszystkie Smaki"</h1>
    </div>
    <div class="lewy">
      <img src="menu.jpg" alt="Nasze danie" />
    </div>
    <div class="prawy">
      <h4>U nas dobrze zjesz!</h4>
      <ol>
        <li>Obiady od 40zł</li>
        <li>Przekąski od 10zł</li>
        <li>Kolacje od 20zł</li>
      </ol>
    </div>
    <div class="dolny">
      <h2>Zarezerwuj stolik on-line</h2>
      <form action="rezerwacja.php" method="POST">
        <label for="data">
          Data (format rrrr-mm-dd):<br />
          <input type="text" name="data" id="" /> </label
        ><br />
        <label for="liczbaos">
          Ile osób?<br />
          <input type="number" name="liczbaos" id="" /> </label
        ><br />
        <label for="tel">
          Twój numer telefonu: <br />
          <input type="text" name="tel" id="" /> </label
        ><br />
        <label for="terms">
          <input type="checkbox" name="terms" id="" />
          Zgadzam się na przetwarzanie moich danych osobowych </label
        ><br />
        <input type="reset" value="WYCZYŚĆ" />
        <button name="rezerwuj">REZERWUJ</button>
      </form>
    </div>
    <div class="stopka">Stronę internetową opracował: <i>Patryk Czupak</i></div>
  </body>
</html>
